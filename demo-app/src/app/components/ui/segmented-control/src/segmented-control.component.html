<div class="ds-segmented-control-container">
  <div
    class="ds-segmented-controls"
    [class.ds-segment-full-width]="fullWidth()"
  >
    <button
      *ngFor="let tab of tabs()"
      class="ds-segment-item"
      [class.ds-segment-selected]="activeTab() === tab.id"
      (click)="selectTab(tab.id)"
    >
      {{ tab.label }}
      <span class="tab-count" *ngIf="tab.count && tab.count > 0"
        >({{ tab.count }})</span
      >
    </button>
  </div>
</div>
